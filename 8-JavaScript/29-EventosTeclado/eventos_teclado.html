<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   
   <script>

    
     function acao1(){
       alert('evento disparado')
     }
     

    </script>
    
  </head>

  <body>
   <input onkeydown="acao1()" type="text">

   <!--
    onkeydown: no momento em que a tecla é pressionada;
    onkeyup: quando a tecla pressionada é liberada;
    onkeypress: entre os dois (só vale caracter).
   -->
  </body>
</html>
