<!DOCTYPE html>

  <body >
    <input 
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

    <script>
      console.log(document.getElementById('nome_usuario'))
      console.log(document.getElementsByTagName('input'))
      console.log(document.getElementsByClassName('campo_texto'))
      console.log(document.getElementsByName('nome'))
    </script>

    <!--
      getElementById(): chama pelo Id;
      getElementsByTagName(): chama pelo nome da tag;
      getElementsByClassName(): chama pela "class";
      getElementsByName(): chame pelo "name".
    -->
  </body>
</html>
