<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    function soma() {
      var resultado = 0
      for (var i in arguments) {
       // console.log(arguments[i]) //retorna um array com parametros das funções
      resultado += arguments[i] //Soma numero e concatena texto
      }
      return resultado
    }

    console.log(soma(7, 5, 3.2, 'Texto'))
    //Obs.: Não importa quantos parâmetros são enviados
  </script>

</head>

</body>

</html>
