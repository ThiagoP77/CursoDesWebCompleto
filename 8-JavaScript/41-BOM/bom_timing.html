  <script>

    var i = 5
   var x =  setInterval(function() {
      document.write(i)
      i--
      if(i === 0){
        clearInterval(x)
      }
    }, 1000)


    //setInterval(function(){document.write('Teste' + '<br />')}, 2000)

    setTimeout(<ação>, <tempo em milissegundos>); = ação executa uma vez depois do intervalo
    clearTimeout().
    setInterval(<ação>, <tempo em milissegundos>); = ação executa sempre depois do intervalo
    clearInterval().
    */
  </script>
