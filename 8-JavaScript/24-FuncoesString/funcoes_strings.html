<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      //propriedade length 
      document.write('Jorge Sant Ana'.length)
      
      //retorna o caractere que pertence a este indice (começa em 0)
      document.write('Jorge Sant Ana'.charAt(7))

      var nome = 'Jorge Sant Ana'
      document.write(nome.indexOf('g'))//retorna o indice (se não tiver, é -1)

      document.write(nome.replace('Sant Ana', 'Silva'))//troca o primeiro pelo segundo
      
      document.write(nome.substr(6,4))//substring
      
      document.write(nome.toLocaleLowerCase())//minusculas
      document.write(nome.toLocaleUpperCase())//maiusculas

      document.write('-'+ nome.trim() + '-')//Tira espaços vazios
    </script>
    
  </head>

  <body>
  </body>
</html>
